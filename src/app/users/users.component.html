<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.name}}</td>
        <td>{{u.address.city}}</td>
        <td>{{u.company.name}}</td>
      </tr>
      
    </tbody>
  </table>
